<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="createModal.hide()">&times;</button>
                <h4 class="modal-title">{{isEditing ? 'Edição' : 'Cadastro'}} de Ordem de Serviço</h4>
            </div>

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">


                <div class="modal-body">
                    <input type="hidden" name="id" [(ngModel)]="ordemServico.id">
                    <input type="hidden" name="dataCadastro" [(ngModel)]="ordemServico.dataCadastro">
                    <input type="hidden" name="numeroOS" [(ngModel)]="ordemServico.numeroOS">

                    <!-- <div class="form-group">
                        <label>Número da Ordem de Serviço</label>
                        <input type="number" class="form-control" placeholder="Número da Ordem de Serviço"
                            [(ngModel)]="ordemServico.numeroOS" name="numeroOS" required
                            [disabled]="!(roleUser==='ADMIN')">
                    </div> -->

                    <div class="form-group">
                        <label>Igreja</label>
                        <select class="form-control" [(ngModel)]="ordemServico.ccb" name="ccb" required
                            [disabled]="!(roleUser==='ADMIN')">
                            <option *ngFor="let church of churches" [ngValue]="church.id">
                                {{church.bairro}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group w-100">
                        <label>Motivo</label>
                        <textarea class="textarea" placeholder="Motivo da Manutenção" required
                            [(ngModel)]="ordemServico.motivo" name="motivo" rows="3"
                            [disabled]="!(roleUser==='ADMIN')">
                        </textarea>
                    </div>

                    <div class="form-group w-100">
                        <label>Solução</label>
                        <textarea class="textarea" placeholder="Descreva a solução proposta"
                            [(ngModel)]="ordemServico.solucao" required name="solucao" rows="3">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label>Técnico 1</label>
                        <select class="form-control" [(ngModel)]="ordemServico.tecnico1" name="tecnico1" required [disabled]="!(roleUser==='ADMIN')">
                            <option *ngFor="let tecnico of tecnicos" [ngValue]="tecnico.nome">
                            {{tecnico.nome}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Técnico 2</label>
                        <select class="form-control" [(ngModel)]="ordemServico.tecnico2" name="tecnico2" required [disabled]="!(roleUser==='ADMIN')">
                            <option *ngFor="let tecnico of tecnicos" [ngValue]="tecnico.nome">
                            {{tecnico.nome}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" [(ngModel)]="ordemServico.status" name="status" required
                            [disabled]="!(roleUser==='ADMIN')">
                            <option *ngFor="let status of allStatus" [ngValue]="status.nome">
                                {{status.nome}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Data de Atendimento</label>
                        <input type="date" class="form-control" placeholder="Técnico"
                            [(ngModel)]="ordemServico.dataAtendimento" name="dataAtendimento" required
                            [disabled]="!(roleUser==='ADMIN')">
                    </div>

                    <div class="form-group w-100">
                        <label>Observações</label>
                        <textarea class="textarea" placeholder="Observações" required
                            [(ngModel)]="ordemServico.observacoes" name="observacoes" rows="5">
            </textarea>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" (click)="createModal.hide()">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Salvar</button>
                </div>

            </form>

        </div>
    </div>
</div>
