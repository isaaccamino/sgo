<div class="chart-card">
  <h3>OS Abertas x OS Resolvidas</h3>
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [legend]="true"
    [labels]="true"
    [doughnut]="true"
    [legendPosition]="bellow"
    (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>
