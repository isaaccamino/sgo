<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="createModal.hide()">&times;</button>
        <h4 class="modal-title">Cadastro de tecnico</h4>
      </div>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">


        <div class="modal-body">
          <input type="hidden" name="id" [(ngModel)]="tecnico.id">

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome do técnico" [(ngModel)]="tecnico.nome" name="nome"
              required>
          </div>

          <div class="form-group">
            <label>Celular</label>
            <input type="text" class="form-control" placeholder="Celular do técnico" [(ngModel)]="tecnico.celular" name="celular"
              required>
          </div>

          <div class="form-group">
            <label>Rua</label>
            <input type="text" class="form-control" placeholder="Rua" [(ngModel)]="tecnico.rua" name="rua" required>
          </div>

          <div class="form-group">
            <label>Número</label>
            <input type="number" class="form-control" placeholder="Número" [(ngModel)]="tecnico.numero" name="numero" required>
          </div>

          <div class="form-group">
            <label>Complemento</label>
            <input type="text" class="form-control" placeholder="Complemento" [(ngModel)]="tecnico.complemento" name="complemento">
          </div>

          <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" placeholder="Bairro" [(ngModel)]="tecnico.bairro" name="bairro" required>
          </div>

          <div class="form-group">
            <label>CEP</label>
            <input type="number" class="form-control" placeholder="CEP" [(ngModel)]="tecnico.cep" name="cep" required>
          </div>

          <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade" [(ngModel)]="tecnico.cidade" name="cidade" required>
          </div>

          <div class="form-group">
              <label>UF</label>
              <select class="form-control" [(ngModel)]="tecnico.uf" name="uf" required>
                <option *ngFor="let estado of states" [ngValue]="estado.value">
                  {{estado.estado}}
                </option>
              </select>
            </div>

          <div class="form-group w-100">
            <label>Comum Congregação</label>
            <input type="text" class="form-control" placeholder="Comum Congregação" [(ngModel)]="tecnico.comumCongregacao" name="comumCongregacao" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="createModal.hide()">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Salvar</button>
        </div>

      </form>

    </div>
  </div>
</div>
